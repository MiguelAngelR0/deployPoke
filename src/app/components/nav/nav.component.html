<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/dashboard']">Home</a>
      <a mat-list-item [routerLink]="['/dashboard/pokedex']">Pokedex</a>
      <a mat-list-item [routerLink]="['/dashboard/contacts']">Contactos</a>
      <a mat-list-item [routerLink]="['/dashboard/draw']">Draw</a>
      <a mat-list-item [routerLink]="['/dashboard/battle']">Battle</a>
      <a mat-list-item (click)="logout()">Log Out</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>pokeProyec</span>
    </mat-toolbar>

    <!-- Renderiza componentes en funcion de la URL actual de la aplicacion -->
    <router-outlet></router-outlet> 
    
  </mat-sidenav-content>
</mat-sidenav-container>
